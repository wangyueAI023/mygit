<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="change" />
	<button id="btn">确定</button>
	<hr/>
	<img src="images/002.jpg" id="pic" style="width: 50px" />
	<script type="text/javascript">
	//单标签
	//初始化变量:将常用到的html元素定义为变量
		var oInput=document.getElementById("change");
		var oBtn=document.getElementById("btn");
		var oImg=document.getElementById("pic");
		var w=0;//图片宽度

		oBtn.onclick=function(){
			w=oInput.value;//得到用户输入的图片宽度
			oImg.style.width=w+"px";//修改图片的宽度
			//alert();
		}

		//	alert("修改成功");//测试
		//}
		//oImg.onclick=function(){
		//	alert("修改成功");//测试}
		
	</script>
</body>
</html>
